<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   <h1>Loop & Array </h1>
   <script>
    var coworkers = ['Jenna Lee', 'Tom Cruise', 'Tom Holland'];
   </script>
   <h2>coworkers</h2>
   <ul>
    <script>
    var i=0;
     while(i<coworkers.length){
       document.write('<li><a href="http://naver.com/'+coworkers[i]+'">'+coworkers[i]+' </li>')
       i=i+1;
     }
    </script>
   </ul>

  </body>
</html>

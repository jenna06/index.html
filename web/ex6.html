<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>array</h1>
    <h2>syntax</h2>
    <script>
     var friends = ["a", "b"];
    </script>

    <h2>get</h2>
    <script>
    document.write(friends[0]);
     document.write(friends[1]);
    </script>

    <h2>add</h2>
    <script>
     friends.push('c');
     friends.push('d');
     </script>

    <h2>count</h2>
    <script>
     document.write(friends.length);
    </script>
  </body>
</html>
